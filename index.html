<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イベントポイント計算機</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>イベントポイント計算機</h1>

        <div class="tab-buttons">
            <button class="tab-button active" onclick="openTab(event, 'dailyPoints')">デイリーポイント</button>
            <button class="tab-button" onclick="openTab(event, 'incentiveSettings')">インセンティブ設定</button>
        </div>

        <div id="dailyPoints" class="tab-content active">
            <div class="day-select">
                <label for="dayOfWeek">曜日を選択:</label>
                <select id="dayOfWeek">
                    <option value="monday">月曜日</option>
                    <option value="tuesday">火曜日</option>
                    <option value="wednesday">水曜日</option>
                    <option value="thursday">木曜日</option>
                    <option value="friday">金曜日</option>
                    <option value="saturday">土曜日</option>
                </select>
            </div>

            <div id="itemsContainer">
                </div>

            <div class="total-points">
                合計ポイント: <span id="totalPoints">0</span>
            </div>
        </div>

        <div id="incentiveSettings" class="tab-content">
            <h2>インセンティブ設定</h2>
            <div id="incentiveOptions">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
